{% assign skills = site.data.data.skills %}
{% if skills %}
<script>
var duration = 500,
  transition = 200;

drawDonutChart("#donut", $("#donut").data("donut"), 290, 290, ".35em");

function drawDonutChart(element, percent, width, height, text_y) {
  width = typeof width !== "undefined" ? width : 290;
  height = typeof height !== "undefined" ? height : 290;
  text_y = typeof text_y !== "undefined" ? text_y : "-.10em";

  var dataset = {
      lower: calcPercent(0),
      upper: calcPercent(percent)
    },
    radius = Math.min(width, height) / 2,
    pie = d3.layout.pie().sort(null),
    format = d3.format(".0%");

  var arc = d3.svg
    .arc()
    .innerRadius(radius - 20)
    .outerRadius(radius);

  var svg = d3
    .select(element)
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  var path = svg
    .selectAll("path")
    .data(pie(dataset.lower))
    .enter()
    .append("path")
    .attr("class", function (d, i) {
      return "color" + i;
    })
    .attr("d", arc)
    .each(function (d) {
      this._current = d;
    }); // store the initial values

  var text = svg
    .append("text")
    .attr("text-anchor", "middle")
    .attr("dy", text_y);

  if (typeof percent === "string") {
    text.text(percent);
  } else {
    var progress = 0;
    var timeout = setTimeout(function () {
      clearTimeout(timeout);
      path = path.data(pie(dataset.upper)); // update the data
      path
        .transition()
        .duration(duration)
        .attrTween("d", function (a) {
          // Store the displayed angles in _current.
          // Then, interpolate from _current to the new angles.
          // During the transition, _current is updated in-place by d3.interpolate.
          var i = d3.interpolate(this._current, a);
          var i2 = d3.interpolate(progress, percent);
          this._current = i(0);
          return function (t) {
            text.text(format(i2(t) / 100));
            return arc(i(t));
          };
        }); // redraw the arcs
    }, 200);
  }
}

function calcPercent(percent) {
  return [percent, 100 - percent];
}
</script>
<style>
#donut {
  width: 29rem;
  height: 29rem;
  margin: 0 auto;
}

path.color0 {
  fill: #1072b8;
}

path.color1 {
  fill: #35526b;
}

</style>
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">

    {% for skill in skills.toolset %}
    <div class="item">

      <h3 class="level-title">{{ skill.name }}</h3>

      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ skill.level }}">
        </div>
      </div><!--//level-bar-->

    </div><!--//item-->
    {% endfor %}
    
    <div id="donut" data-donut="42">
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>

  </div>

</section><!--//skills-section-->
{% endif %}
